<!DOCTYPE>
<html>
	<head>
		<title>Text Matching</title>
		<link href="css/style.css" rel="stylesheet" type="text/css" />
		<link href='https://fonts.googleapis.com/css?family=Dosis' rel='stylesheet' type='text/css'>
	</head>
	<body ng-app="app">
		<div class="container" ng-controller="AppController">
			<div class="center">
				<h1>Product Search</h1>
				<p>There are <%= product %> products in the system</p>
				<div>
					<p>How many result do you want? <input type="number" class="resultInput" ng-model="model.results"></p>
				</div>
				<div>
					<input type="text" ng-keyup="onKeypress($event)" ng-model="model.keywords" class="searchField" />
				</div>
				<div>
					<button ng-click="search()" class="searchButton" type="button">Search</button>
				</div>
				<p class="loading" ng-if="model.isLoad">Loading...</p>
			</div>
			<div class="result" ng-if="model.data">
					<h1 class="center">Search result</h1>
					<p class="center" ng-if="model.data.length == 0">No result.</p>
					<ul>
						<li ng-repeat="item in model.data track by $index">{{item.id}} - {{item.name}} [{{item.keyCount}}, {{item.firstKey}}, {{item.keyDistance}}]</li>
					</ul>
			</div>
		</div>
		<script src="js/angular.min.js"></script>
		<script src="js/app.js"></script>
		<script src="js/app-controller.js"></script>
	</body>
</html>
